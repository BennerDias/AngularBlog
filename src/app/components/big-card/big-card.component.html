<div class="bigcard">
  <a [routerLink]="['/content', data.id]">
    <img [src]="data.img" alt="Memphis Comemorando um gol na arena Corinthians.">
  </a>
  <p id="date"> {{ data.date }} </p>
  <a [routerLink]="['content', data.id]">
    <h2 id="head">{{ data.title }}</h2>
  </a>
  <p>{{ data.textContent }}</p>
</div>
